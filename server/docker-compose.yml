version: '3.8'

services:
  somnus-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=8080
    volumes:
      - ./src:/app/src
    restart: always
